<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typescript Keyboard Game</title>
    <script type="module" crossorigin src="/NOL-002-Typescript Game/assets/index-XfjeiSf6.js"></script>
    <link rel="stylesheet" crossorigin href="/NOL-002-Typescript Game/assets/index-BF5Krd3H.css">
  </head>
  <body>
    <div class="game-container">
      <h1 class="game-container__title">Typing Game</h1>
      <div id="paragraph-display" class="typing-game__paragraph"></div>
      <label for="paragraph-input" class="typing-game__label"> Type the paragraph below: </label>
      <textarea id="paragraph-input" class="typing-game__input" placeholder="Start typing here..." cols="40" rows="5" autofocus></textarea>
      <span id="timer-display" class="typing-game__timer"> Time Remaining: <span id="timer-value">30s</span> </span>
      <span class="typing-game__accuracy">Accuracy: <span id="accuracy-value" class="typing-game__accuracy-value"></span></span>
      <span class="typing-game__result" id="result"></span>
    </div>
  </body>
</html>
